<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
    <form id = "myform" onsubmit="return validateForm()">

            <option value="usa">USA</option>
        </select>
        <input type = "submit" value = "Submit">
    </form>
